<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="bg-body-secondary">

    <div class="container mt-2 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="fs-1 text-center fw-bold">Profile</div>
            </div>
        </div>

        <div class="row justify-content-center mt-3 fs-4">
            <div class="col-11 col-sm-7 bg-white p-3 rounded-4">
                <div class="row justify-content-center mb-3">
                    <div class="col-sm-6 ratio ratio-1x1 w-50">
                        <img src="#" id="profile-picture"
                            class="img-thumbnail object-fit-fill rounded-circle">
                    </div>
                </div>

                <div class="mb-3">
                    <input class="form-control" type="file" id="formFile">
                </div>

                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Name:</label>
                    <input type="text" class="form-control fs-5" id="input-name" placeholder="Name" required>
                </div>

                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Email:</label>
                    <input type="email" class="form-control fs-5" id="input-email" placeholder="Email" required>
                </div>

                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Phone Number:</label>
                    <input type="text" class="form-control fs-5" id="input-phone-number" placeholder="Phone Number" required>
                </div>

                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Restaurant Name:</label>
                    <input type="text" class="form-control fs-5" id="input-restaurant-name" placeholder="Phone Number"
                        required>
                </div>

                <div class="mb-4">
                    <label for="formGroupExampleInput2" class="form-label">Restaurant Description:</label>
                    <input type="text" class="form-control fs-5" id="input-restaurant-description" placeholder="Restaurant Description"
                        required>
                </div>

                <div class="row">
                    <div class="col text-end">
                        <button type="button" id="save-changes-button" class="btn btn-primary me-3 rounded-3 fs-5">Save Changes</button>
                        <a href="/restaurant"><button type="button" class="btn btn-secondary rounded-3 fs-5">Cancel</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="/../js/restaurantProfile.js"></script>
</body>

</html>
