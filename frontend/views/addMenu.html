<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="bg-body-secondary">

    <div class="container mt-2 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="fs-2 text-center fw-bold">Add Menu</div>
            </div>
        </div>

        <div class="row justify-content-center mt-3 fs-4">
            <div class="col-11 col-sm-7 bg-white p-3 rounded-4">
                <div class="row justify-content-center mb-3">
                    <div class="col-md-5 ratio ratio-1x1 w-25">
                        <img src="" id="menu-image" class="img-thumbnail object-fit-fill rounded-circle">
                    </div>
                </div>

                <form>
                    <div class="mb-3">
                        <input class="form-control" type="file" id="formFile" required>
                    </div>

                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Name:</label>
                        <input type="text" class="form-control fs-5" id="input-name" placeholder="Name" required>
                    </div>

                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Price:</label>
                        <input type="number" class="form-control fs-5" id="input-price" placeholder="Price" required>
                    </div>

                    <div class="mb-4">
                        <label for="formGroupExampleInput2" class="form-label">Stock:</label>
                        <input type="number" class="form-control fs-5" id="input-stock" placeholder="Stock" required>
                    </div>

                    <div class="text-end">
                        <button href="/restaurant" type="submit" id="submit-button" class="btn btn-success me-3 rounded-3 fs-5">Create
                            Menu</button>
                        <a href="/"><button type="button" class="btn btn-secondary rounded-3 fs-5">Cancel</button></a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="/../js/addMenu.js"></script>
</body>

</html>
