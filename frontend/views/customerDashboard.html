<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UC FOOD HOME</title>

  <link rel="stylesheet" href="css/customerDashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet" />
</head>

<body>
  <header>
    <div class="header-item">
      <a href="/">
        <div class="logo">
          <img src="images/logos/logo-uc.png" />
        </div>
      </a>

      <div class="header-item-right">
        <div class="search-section">
          <form class="search-form">
            <input type="text" name="search" placeholder="Search..." />
            <button><i class="fas fa-search"></i></button>
          </form>
        </div>

        <div class="cart">
          <img src="images/icons/icon-cart.svg" id="carticon">
          <p>Cart</p>
        </div>

        <div class="history">
          <img src="images/icons/icon-history.svg" />
          <p>History</p>
        </div>

        <div class="profile">
          <a href="/profile"><i class="fas fa-user-circle"></i></a>
          <p>Profile</p>
        </div>

        <div class="cart-item">
          <div class="cart-item-header">
            <p>Your Cart</p>
            <img src="images/icons/icon-close.svg" class="close-button" />
          </div>

          <div class="cart-item-body"></div>

          <!-- total -->
          <div class="cart-item-footer"></div>
          <!-- buy -->
          <button type="button" class="buy-button">Process</button>
        </div>

        <div class="history-item">
          <div class="history-item-header">
            <p>History</p>
            <img src="images/icons/icon-close.svg" class="close-button" />
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="grow-image-section">
    <div class="grow-image-items">
      <div class="grow-image-item-1"></div>
      <div class="grow-image-item-2"></div>
      <div class="grow-image-item-3"></div>
      <div class="grow-image-item-4"></div>
      <div class="grow-image-item-5"></div>
    </div>
  </div>

  <!-- ------------------------------------------------------------------------------------------- -->

  <div class="recommended-text">
    <h2>Featured Foods and Beverage</h2>
    <hr class="recommended-text-underline">
  </div>

  <div class="restaurant-section">
    <div class="restaurant"></div>
  </div>

  <div class="viewMore">
    <div class="attendance">
      <a href="/restaurants">
        <button class="learn-more">
          <span class="circle" aria-hidden="true">
            <span class="icon arrow"></span>
          </span>
          <span class="button-text">See All Restaurants</span>
        </button>
      </a>
    </div>
  </div>

  <img src="images/wave.png" class="backfooter">

  <footer>
    <div class="admisi">
      <p>Admission</p>
      <p>Point of Indonesia, Jalan Sunset Boulevard, CitraLand City Losari</p>
      <p>Kawasan Centre, Kota Makassar, Sulawesi Selatan 90224</p>
      <p>infocsb@ciputra.ac.id</p>
    </div>

    <div class="logofooter">
      <img src="images/logos/logo-uc-black.png" />
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="js/customerDashboard.js"></script>
</body>

</html>
